<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Progress</title>
</head>

<body>

    <div class="header">
        <div class="header__nav">
            <div class=logo-container id="logoContainer">
                <img src="../../img/pomodoro.png" alt="">
            </div>

            <button class=" progress-button" id="progressButton" type="button">
                <i class="fa-solid fa-plus"></i></button>

            <button class="settings-button " type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <i class="fa-solid fa-gear"></i></button>

            <div class="dropdown dropdown-tasks">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span id="currentTask">No specific task</span>
                </button>
                <ul class="dropdown-menu" id="dropdownContainer" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" id="withoutTask">No specific task</a></li>


                </ul>
            </div>
            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Settings:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <div class="settings">
                        <div>Pomodoro Duration: <span id=pomodoroDurationValue></span></div>
                        <input type="range" class="form-range" value="0" min="1" max="60" step="1"
                            id="pomodoroDuration">

                        <div>Short Rest Duration:<span id=shortRestDurationValue></span></div>
                        <input type="range" class="form-range" value="0" min="1" max="30" step="1"
                            id="shortRestDuration">

                        <div>Long Rest Duration:<span id="longRestDurationValue"></span></div>
                        <input type="range" class="form-range" value="0" min="5" max="60" step="1"
                            id="longRestDuration">

                        <div>Pomodoros Befere Long Rest:<span id="pomodorosBefereLongRestValue"></span></div>
                        <input type="range" class="form-range" value="0" min="3" max="10" step="1"
                            id="pomodorosBefereLongRest">

                        <button type="button" class="btn btn-primary" data-bs-dismiss="offcanvas"
                            id="saveChangesButton">Save Changes</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="header__account">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span id="userName">userName</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" id="myProgress">My progress:</a></li>
                    <li><a class="dropdown-item " id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="create">
        <div class="create__content">
            <div class="create__content__form">
                <p>Title</p>
                <div class="form-floating mb-3">
                    <input id="title" class="form-control">
                </div>
                <p>Description</p>
                <div class="form-floating">
                    <textarea class="form-control create__content__form__text-area" id="description"></textarea>
                    <button id="createButton" disabled type="button" class="btn btn-primary">Create Task</button>
                    <button id="cancelButton" type="button" class="hidden btn btn-primary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="tasks-list">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
